name: Push DNS changes

on:
  push:
    branches:
      - master

jobs:
  push:
    runs-on: ubuntu-latest
    environment: production
    env:
      DESEC_API_TOKEN: ${{ secrets.DESEC_API_TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - name: DNSControl push
        uses: wblondel/dnscontrol-action@main
        with:
          args: push
